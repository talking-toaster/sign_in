name: sin_in

on:
  workflow_dispatch:

jobs:
  start:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
        python-version: '3.x'

      - name: Install dependencies
        run: 
          python -m pip install --upgrade pip
          pip install requests
      
      - name: Run
        run:
          cd py
          python sign_in.py
